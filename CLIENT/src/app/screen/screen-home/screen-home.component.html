<div class="container">
    <div class="mt-5 text-center">
        
        <h1>RCSXpress</h1>

        <div class="mt-3">
            <app-theme-toggle></app-theme-toggle>
        </div>

        <div class="mt-5 d-flex flex-wrtap justify-content-center align-items-flex gap-3">
            <div class="card" *ngFor="let item of menu" style="max-width: 300px;">
                <div class="card-header">
                    {{ item.title }}
                </div>
                <div class="card-body">
                    {{ item.description }}
                    <div class="mt-3 text-center">
                        <button class="btn btn-primary rounded-pill" (click)="goto(item.route)">
                            Let's begin!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
